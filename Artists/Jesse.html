<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/855201d3bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../StyleSheets/ArtistProfile.css">
    <title>Jesse Carmichael</title>
    <link rel="icon" href="../Logo/Web page logo.png" type="image">
</head>
<body>
    <!--start navigation bar-->
    <a class="back" href="../Home.html"><i class="fas fa-arrow-alt-circle-left"></i></a>
    <!--End navigation bar-->

    <!--start page content-->
    <div class="mainBody">
    <div class="card-container">
        <div class="card">
            <div class="imgbx">
                <img src="../Images/MainPage/Jesse.jpg">
            </div>
            <div class="contentbx">
                <div class="card-content">
                    <h2>Jesse Carmichael</h2>
                    <p>Keyboardist And Rhythm Guitarist - Maroon 5</p>
                    <a href="https://www.instagram.com/">Follow</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--end page content-->

    <!--start footer-->
    <footer>
        <div class="footer-container">
            <div class="left-col">
                <img src="../Logo/maroon-5-Footer-Logo.png" class="footer-logo">
                <br>
                <div class="social-media">
                    <a class="socialBtn" href="https://www.facebook.com/">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="socialBtn" href="https://www.twitter.com/">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="socialBtn" href="https://www.google.com/">
                        <i class="fab fa-google"></i>
                    </a>
                    <a class="socialBtn" href="https://www.instagram.com/">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="socialBtn" href="https://www.youtube.com/">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
                <p class="rights-text">Page Editor - <a href="#"><span class="pageEditor">Pubudu De silva</span></a></p>
            </div>

            <div class="right-col">
                <h1>Our Newsletter</h1>
                <div class="border"></div>
                <p>Enter Your Email to get our news and updates.</p>
                <form action="" class="newsletter-form">
                    <input type="text" class="txtb" placeholder="Enter Your Email" id="newsLetterEmail">
                    <input type="submit" class="btn" value="submit" onclick="newsLetter()">
                </form>
            </div>
        </div>
    </footer>
    <!--end footer-->
</body>
</html>
